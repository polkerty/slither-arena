	<head>
		<title>
			Slither.io Arena
		</title>
		
		<script src='../jquery.js' ></script>
		
		<style>
			body {
				font-family:arial;
			}
			table {
				border-collapse:collapse;
			}
			td {
				background:black;
				width:5px;
				height:5px;
			}
			.food {
				border-radius:50%;
			}
			#leaders {
				position:fixed;
				right:10;
				top:10;
			}
			.ldr {
				margin-right:85px;
			}
			.val {
				float:right;
			}
			#ss {
				padding:10px;
				font-size:15px;
				border-radius:5px;
				border:1px solid #ccc;
				box-shadow:2px 2px 2px #eee, 2px -2px 2px #eee;
				background:white;
				color:black;
				cursor:pointer;
			}
			#ss:hover {
				background:#eee;
			}
			#ss:active {
				box-shadow:2px 2px 2px #eee inset;
				background:#ccc;
			}
			#stats {
				display: inline-block;
				margin-left:15px;
			}
			.stat {
				margin-left:10px;
				margin-right:10px;
				font-size:16px;
			}	
			#more-stats {
				display:none;
			}
			.more-stats #more-stats {
				display:block;
			}		
			#info {
				position:fixed;
				right:0;
				bottom:0;
				padding:10px;
				width:350px;
				background:white;
				opacity:0.9;
				
			}	
		</style>
	</head>

		<script>
			
			
			var Controller = (function(){
				
				var _ = {};

				_.leaders = [];
				
				_.aliveByRound = [];
				_.highScoreByRound = [];
				
				_.situations = {

					emptySituation: "empty",
					selfSituation: "ss",
					headSituation: "head"
				}
								
				_.props = {
					on: true,
					width:150,
					height:150,
					foodCount: 2,
					wrap: $("#wrap")[0],
					leaders: $("#leaders")[0],
					stats: $("#stats")[0],
					info: $("#info")[0],
					foodColoring: [],
					minInitDist: 5,
					speedPenalty: -.2,
					initLength: 1,
					advanceInterval: 25,
					move_turn_penalty: 0,
					reincarnate: true,
					foodLikelihood: 0.01,
					avoidanceRadius: 8,
					renderBoard: true,
					renderLeaderboard: true,
					maxScore: 0,
					move_turn_big_ratio: 20,
					renderStats: true,
					food_regen_attempts: 1,
					food_kill_attempts: 100,
					info_depth:10,
					topDNALim: 5,
					topDNAmark: -1,
					topDNA: [],
					bestDNA: [],
					ltopDNALim: 2,
					ltopDNAmark: -1,
					ltopDNA: [],
					lbestDNA: [],
					DNAcnt: 30,
					EVcnt: 30,
					removeEveryRound: 0,
					medianRange: 2,
					decayPreference: -0.03
				}
				
				_.stats = {
					round_num: 0,
					high_score: 0,
					most_kills: 0,
					oldest: 0,
					avg_size: 0,
					avg_age: 0,
					avg_ev_rnk: [],
					avg_dna_rnk: [],
					avg_ev_val: [],
					avg_dna_val: [],
					avg_ev_age: [],
					avg_dna_age: []
				}
				
				_.lib = {
					turn: [
							{
								row: -1, 
								col: 0
							},
							{
								row: -1, 
								col: 1
							},
							{
								row: 0, 
								col: 1
							},
							{
								row: 1, 
								col: 1
							},
							{
								row: 1, 
								col: 0
							},
							{
								row: 1, 
								col: -1
							},
							{
								row: 0, 
								col: -1
							},
							{
								row: -1, 
								col: -1
							}
					],
					calc_turn: function ( cur, dir ) {
					
						var i = 0;
						for ( ; i < _.lib.turn.length; ++i ) {
							if ( _.lib.turn[i].row == cur.row
								&& _.lib.turn[i].col == cur.col ) {
								break;
							}
						}	
						  
						var ret = _.lib.turn[(
								_.lib.turn.length + 
								i + 
								dir
							)%_.lib.turn.length
						];
						
						return ret;
						
					},
					calc_head: function ( head, dir, dist ) {
						return {
							row: head.row + dir.row*dist,
							col: head.col + dir.col*dist
						}
					}
				}
				
				_.init = function() {
					
					_.props.foodColoring = (new Array(_.props.foodCount)).fill(0).map(function(){return "#" + (Math.random().toString(16) + "000000").slice(2,8);});

					_.boardState = (new Array(_.props.height)).fill(0).map(
						function(){ return (new Array(_.props.width)).fill(0).map(
							function() {
								return (Math.random() < _.props.foodLikelihood ) 
									?	-Math.floor(Math.random()*_.props.foodCount + 1)
									:	0
							})
						}
					);
					
					
										
					return _.render();
				
				}
				
				_.render = function() {
					
				 	if ( _.props.renderBoard ) {
						var html = "<table>";
					
						for ( var i=0; i<_.boardState.length; ++i ) {
							html += "<tr id='row_" + i + "' >";
							for ( var j=0; j<_.boardState[i].length; ++j ) {
								var cls = _.boardState[i][j] == 0
									?	'empty'
									:	_.boardState[i][j] > 0
										?	'snake'
										:	'food';
							
								var color = cls == 'empty'
									?	""
									:	cls == 'snake'
										?	_.botData[_.boardState[i][j]-1].color
										:	_.props.foodColoring[-_.boardState[i][j]];
							
								var script = cls == 'snake'
									?	"Controller.render.info(Controller.boardState[" + i + "][" + j + "]-1)"
									:	"";
																		
								html += "<td onmouseover='" + script + "' id='row_" + i + "_col_" + j + "' class='" + 
									cls + 
									"' style='background:" + 
									color +
									"' ></td>"; 
							}
							html += "</tr>";
						}
					
						html += "</table>";
					
					
						_.props.wrap.innerHTML = html;
					
					}
					
					if ( _.props.renderLeaderboard ) {
					
						var html = "<ol>";
					
						_.leaders.forEach(function(l,i){
							html += "<li>" + "<span class='ldr' >" + l.name + " ("  + l.type + ")</span>" + "<span class='val' >" + Math.round(l.value) + "</span>" + "</li>";
						});
						html += "</ol>";
					
						_.props.leaders.innerHTML = html;
					
					}
					
					if ( _.props.renderStats ) {
					
						var html = "";
						
						html += "<span class='stat' >Round #" + Math.round(_.stats.round_num) +  "</span>";
						html += "<span class='stat' >High Score: " + Math.round(_.stats.high_score) +  "</span>";
						html += "<span class='stat' >Most kills: " + Math.round(_.stats.most_kills) +  "</span>";
						html += "<span class='stat' >Oldest: " + Math.round(_.stats.oldest) +  "</span>";
						html += "<span class='stat' >Avg Size: " + Math.round(_.stats.avg_size) +  "</span>";
						html += "<span class='stat' >Avg Age: " + Math.round(_.stats.avg_age) +  "</span>";
						
						_.props.stats.innerHTML = html;
					}
					
					return _;
				}
				
				_.render.info = function(id) {
					var el = _.botData[id];
					var html = "<ul>";
					
					for ( prop in el ) {
						if ( ["number","string"].indexOf(typeof el[prop]) == -1 ) {
							continue;
						}
						html += "<li>" + (prop[0].toUpperCase() + prop.slice(1)) + ": " + el[prop] + "</li>";
					}
					
					html += "</ul>";
					html += "<button onclick='Controller.seedDNA(" + id + ")' >Seed</button>";
					html += "<button onclick='Controller.unseedDNA()' >Unseed</button>";
					
					_.props.info.innerHTML = html;
					
				};	
				
				_.bot = function(id) {
					var __ = {};
					
					__.color = "#" + (Math.random().toString(16) + "000000").slice(2,8);
					__.live = true;
					__.length = function() { return __.owns.length; };
					__.id = id === undefined
						?	_.botData.length
						:	id;
					__.name = RandomName();
					
					//initialize each bot to a point sufficiently far from other bots
					function new_head() {
						var retPos = {};
						do {
							retPos.row = Math.floor(Math.random()*_.props.height),
							retPos.col = Math.floor(Math.random()*_.props.width);
						} while ( 
							(function(){
								for ( var i = 0; i < __.id; ++i ) {
									if ( Math.sqrt(
											Math.pow(_.botData[i].head.row - retPos.row, 2 ) +
											Math.pow(_.botData[i].head.col - retPos.col, 2 )
										)	<	_.props.minInitDist	
									) {
										return true;
									}
								}
								return false;
							})()  
						);
						return retPos;
					}
					
					__.blop = function( droppings ) {
						if ( !__.length() ) {
							return false;
						}
						var left = droppings
							?	_.props.speedPenalty
							:	0;
							
						var rc = __.owns[0];
						_.boardState[rc.row][rc.col] = left;
						__.owns.shift();
						__.owns.forEach(function(e){
							if ( e.row == rc.row &&
								e.col == rc.col ) {
								_.boardState[rc.row][rc.col] = __.id + 1;	
							}
						});
					}
					// PLOP down new stuff
					__.plop = function(head) {
						__.owns.push(head);
						__.head = head;
						if ( _.boardState[head.row][head.col] < 0 ) {
							__.value -= _.boardState[head.row][head.col];
						}	
						_.boardState[head.row][head.col] = __.id + 1;
					}
					
					__.die = function() {
						__.owns.forEach(function(el) {
							_.boardState[el.row][el.col] = -1;
						});
						
						if ( _.props.reincarnate && _.reincarnation.registry[__.type] ) {
							_.reincarnation.registry[__.type](__.id);
							return __.init();
						}
						
						__.live = false;
					}
					
					
					__.init = function() {	
						__.head = new_head();					
						__.owns = [];
						__.value = _.props.initLength;
						__.direction = {
							row:	-1 + Math.floor(Math.random()*3),
							col:	-1 + Math.floor(Math.random()*3)
						}
						__.moves_until_turn = 0;
						__.lives = __.lives === undefined 
							?	1
							:	__.lives+1;
						__.kills = 0;
						__.age = 0;
						__.plop(__.head);
						return __;
					}					
															
					return __.init();
				}				
				_.register = function( botFunc, num ) {
					
					num = num === undefined ? 1 : num;
					while ( num-- ) {
						_.botFuncs.push( botFunc );	
						_.botData.push( new _.bot() );
					}
					
					return _;											
				}
							
				
				_.advance = function() {
					if ( !_.props.on ) {
						setTimeout( _.advance, _.props.advanceInterval );
						return;
					}		
					++_.stats.round_num;

					var living = _.leaders.length;
					_.aliveByRound.push(living);
					if ( _.leaders.length )_.highScoreByRound.push(Math.round(_.leaders[0].value));
					_.leaders = [];		
					
					if ( window.standings ) window.standings.forEach(function(el){
						el.value += _.props.decayPreference;
					});

					var age_tot = 0, val_tot = 0;
															
					if ( _.props.food_regen_attempts ) {
						for ( var i=0; i<_.props.food_regen_attempts; ++i ) {
							var rand = {
								row: Math.floor(Math.random()*_.props.height),
								col: Math.floor(Math.random()*_.props.width)
							}
							if ( _.boardState[rand.row][rand.col] === 0 ) {
								_.boardState[rand.row][rand.col] = -Math.floor(Math.random()*_.props.foodCount+1);
							}
						}
					}
					if ( _.props.food_kill_attempts ) {
						for ( var i=0; i<_.props.food_kill_attempts; ++i ) {
							var rand = {
								row: Math.floor(Math.random()*_.props.height),
								col: Math.floor(Math.random()*_.props.width)
							}
							if ( _.boardState[rand.row][rand.col] < 0 ) {
								_.boardState[rand.row][rand.col] = 0;
							}
						}
					}
					_.props.ltopDNAmark = -1;
					
					
					_.botFuncs.forEach( function(el, index) {
							var data = _.botData[index];
	
							//don't process if dead							
							if ( !data.live ) {
								return;
							}
							
							++data.age;
							
							//stats
							
							if ( data.value > _.stats.high_score ) {
								_.stats.high_score = data.value;
							}
							if ( data.age > _.stats.oldest ) {
								_.stats.oldest = data.age;
							} 
							if ( data.kills > _.stats.most_kills ) {
								_.stats.most_kills = data.kills;
							}
							
							
							age_tot += data.age;
							val_tot += data.value;
							
							 
							
							//we can see up to 2 in any direction
							
							var side = 1,	// line 366 not ready for any changes!!!!
								depth = _.props.info_depth;
								
							if ( data.type == "DNA" && data.value > _.props.topDNAmark  ) {
								_.props.topDNA.push(data.value);
								_.props.topDNAmark = data.value;
								_.props.bestDNA.push(window.dna[data.id]);
								_.props.topDNA = _.props.topDNA.slice(-_.props.topDNALim);
								_.props.bestDNA = _.props.bestDNA.slice(-_.props.topDNALim);
							}
							if ( data.type == "DNA" && data.value > _.props.ltopDNAmark  ) {
								_.props.ltopDNA.push(data.value);
								_.props.ltopDNAmark = data.value;
								_.props.lbestDNA.push(window.dna[data.id]);
								_.props.ltopDNA = _.props.ltopDNA.slice(-_.props.ltopDNALim);
								_.props.lbestDNA = _.props.lbestDNA.slice(-_.props.ltopDNALim);
							}
								
							var info = (new Array(depth)).fill(0).map(function(e,i){
								return (new Array(2*side + 1)).fill(0).map(function(e2, t) {
									var dir = _.lib.calc_turn( data.direction,t-1 );
									var pos = _.lib.calc_head( data.head, dir, i+1);
									if ( _.boardState[pos.row] === undefined ||
										_.boardState[pos.row][pos.col] === undefined )
										return _.situations.outOfBoundsSituation;
									var val = _.boardState[pos.row][pos.col];
									switch ( val ) {
										case undefined:
											return _.situations.outOfBoundsSituation;
											break;
										case 0:
											return _.situations.emptySituation;
											break;
										case ( val > 0 && val != ( data.id + 1) && _.botData[val-1].head.row == pos.row && _.botData[val-1].head.col == pos.col? val : - val ):
											return _.situations.headSituation;
											break;
										case ( val > 0 && val != ( data.id + 1) ? val : - val ):
											return _.situations.enemySituation;
											break;
										case ( val < 0 ? val : - val ):
											return _.situations.foodSituation;
											break;
										case ( val == data.id + 1 ? val : - val ):
											return _.situations.selfSituation;
											break;
										default:
											break;
									}
								})		
							});
							
							
							//TODO: read-only <data> so that we can't change important properties such as length.
							var move = el( 
								info, 
								data 
							);
							
							var move_turn_penalty = data.value < 10
								?	_.props.move_turn_penalty
								:	data.value / _.props.move_turn_big_ratio;
							
							if ( data.moves_until_turn > 0 ) {
								move.dir = 0;
							}
							
							if ( data.moves_until_turn > 0 && move.dir == 0 ) { 
								--data.moves_until_turn;
							}	
							
							if ( move.dir != 0  ) {
								data.moves_until_turn = _.props.move_turn_penalty;
							}
							
							if ( data.value < -_.props.speedPenalty + _.props.initLength ) {
								move.speed = 1;
							} 
							
							if ( move.speed == 2 ) {
								data.value += _.props.speedPenalty;
							}
																					
							var head_inc = (function(movement_circle, movement_direction, movement_speed, movement_original){
								var i = 0;
								for ( ; i < movement_circle.length; ++i ) {
									if ( movement_circle[i].row == movement_original.row
										&& movement_circle[i].col == movement_original.col ) {
										break;
									}
								}	
								  
								var dir = movement_circle[(
										movement_circle.length + 
										i + 
										movement_direction
									)%movement_circle.length
									];
									
								var ret = [];
								
								for ( var spd = 1; spd <= movement_speed; ++spd ) {
									ret.push( {
										row: spd * dir.row,
										col: spd * dir.col
									});
								}
								return ret;
							
							})( _.lib.turn,
							move.dir,
							move.speed,
							data.direction
							);
							
							if ( _.props.removeEveryRound && data.age%_.props.removeEveryRound == 0 ) {
								data.value--;
							}
							
							head_inc.forEach(function(inc){
								var newHead = {
									row: head_inc[0].row + data.head.row,
									col: head_inc[0].col + data.head.col
								};
							
								if ( _.boardState[newHead.row] === undefined || 
										_.boardState[newHead.row][newHead.col] === undefined ||
										(
											_.boardState[newHead.row][newHead.col] > 0 &&
											_.boardState[newHead.row][newHead.col] != (data.id+1)
										) ||
										(
											_.boardState[newHead.row][data.head.col] > 0 &&
											_.boardState[newHead.row][data.head.col] != (data.id+1) &&
											_.boardState[data.head.row][newHead.col] > 0 &&
											_.boardState[data.head.row][newHead.col] != (data.id+1)
										
										) ||
										data.value < 1
								) {
										data.die();
										
										if (_.boardState[newHead.row] !== undefined && 
										_.boardState[newHead.row][newHead.col] !== undefined ) {
											if ( _.boardState[newHead.row][newHead.col] > 0 &&
												_.boardState[newHead.row][newHead.col] != (data.id+1) ) {
												_.botData[_.boardState[newHead.row][newHead.col]-1].kills++;
											} else if (
												_.boardState[newHead.row][data.head.col] > 0 &&
												_.boardState[newHead.row][data.head.col] != (data.id+1) &&
												_.boardState[data.head.row][newHead.col] > 0 &&
												_.boardState[data.head.row][newHead.col] != (data.id+1)
										
											) {
												_.botData[_.boardState[data.head.row][newHead.col]-1].kills++;
											}
										
										}
										
										if ( living == 1 ) {
											alert( Math.round(_.props.maxScore));
										}
										return false;
								};
							
								data.plop(newHead);
							});
							
							data.direction = {
								row: head_inc[0].row,
								col: head_inc[0].col
							}
							
							while ( data.value < data.length() ) {
								data.blop();
							}
							
							_.leaders.push({
								id: data.id,
								value: data.value,
								name: data.name,
								type: data.type,
								age: data.age
							});
							
							//TODO: create queue of new heads to process until end. 
					});
					
					//stats
					
					_.stats.avg_age = age_tot / _.leaders.length;
					_.stats.living = _.leaders.length;
					_.stats.avg_size = val_tot / _.leaders.length;
					
					_.leaderboard();

					_.render();
					
					if ( !living ) {
						//_.props.on = false;
						//return;
					}

					
					setTimeout( _.advance, _.props.advanceInterval );
				
				}
				
				_.leaderboard = function() {
					_.leaders.sort(function(a,b){
						return b.value - a.value;
					});
					if ( _.props.maxScore < _.leaders[0].value ) {
						_.props.maxScore = _.leaders[0].value;
					}
					
					var tot_ev_rnk = 0, tot_dna_rnk = 0;
					var ev_age_tot = 0, dna_age_tot = 0;
					var ev_val_tot = 0, dna_val_tot = 0;

					var dna_cnt = 0, ev_cnt = 0;
					
					for ( var i=0; i<_.leaders.length; ++i ) {
						if ( _.leaders[i].type == "DNA" ){
							tot_dna_rnk += i+1;
							dna_age_tot += _.leaders[i].age;
							dna_val_tot += _.leaders[i].value;
							dna_cnt++;
						} else {
							tot_ev_rnk += i + 1;
							ev_age_tot += _.leaders[i].age;
							ev_val_tot += _.leaders[i].value;
							ev_cnt++;
						}
					}
					
					_.stats.avg_dna_val.push(dna_val_tot/dna_cnt);
					_.stats.avg_ev_val.push(ev_val_tot/ev_cnt);
					_.stats.avg_dna_rnk.push(tot_dna_rnk/dna_cnt);
					_.stats.avg_ev_rnk.push(tot_ev_rnk/ev_cnt);
					_.stats.avg_dna_age.push(dna_age_tot/dna_cnt);
					_.stats.avg_ev_age.push(ev_age_tot/ev_cnt);
				
				}
				
				_.start = function() {
					
					_.render();
					_.advance();
				}
				
				_.stop = function() {
					_.props.on = false;
				}
				
				_.restart = function() {
					_.props.on = true;
				}
				
				_.startToggle = function() {
					return _.props.on
						?	_.stop()
						:	_.restart();
				}
				
				_.reincarnation = {
					registry : {},
					register: function( type, fn ) {
						_.reincarnation.registry[type] = fn;
					}
				}
				
				_.seedDNA = function ( id ) {
					localStorage.seedDNA = JSON.stringify(window.dna[id]);
				}
				
				_.unseedDNA = function() {
					localStorage.seedDNA = "";
				}
							
				
				return _.init();	
			
			})();
						
			
			function EvadeBot( them, me ) {
				
				me.type = "Ev";
							
				var ret = {
					dir: 0,
					speed: 1
				}
				
				if ( Math.random() < 0.2 ) {
					ret.dir = -1;
				} else if ( Math.random() < 0.4 ) {
					ret.dir = 1;
				}
				
				if ( Math.random() < 0.06 ) {
					ret.speed = 2;
				}
				
				var bad = [Controller.situations.enemySituation,
							Controller.situations.headSituation,
							Controller.situations.outOfBoundsSituation],
					good = [Controller.situations.foodSituation];
				
				function pipelineSees(ngl, wf){

					 for ( var i=0; i<them.length; ++i ) {
					 	if ( wf.indexOf(them[i][ngl]) > -1 ) {
					 		return i;
					 	}
					 }
					 return -1;
				}
				
				var a = [ pipelineSees(0, good), pipelineSees(1, good), pipelineSees(2, good) ]
				
				if ( a.filter(function(t){return t > -1; }).length > 0 ) {
					var min = them.length;
					if ( a[0] > -1 && a[0] < min ) {
						min = a[0];
						dir = -1;
					} 
					if ( a[1] > -1 && a[1] < min ) {
						min = a[1];
						dir = 0;
					} 
					if ( a[2] > -1 && a[2] < min ) {
						min = a[2];
						dir = 1;
					}
				}
												
				if ( pipelineSees(0, bad) > -1) {
					ret.dir = 1;
				}
				if ( pipelineSees(1, bad) > -1 ) {
					ret.dir = 1;
				}
				if ( pipelineSees(2, bad) > -1 ) {
					ret.dir = -1;
				}

				
				
				
				return 	ret;					

				
			}
			
			
			function DNA_Bot(them, me) {
							
				me.type = "DNA";
				
				me.history = me.history || [];
				
				function GenerateDNA() {
					//we know about things up to a radius of 2. That means we have 6 squares to know about,
					//each square can have a number of states: food, enemy, me, edge, or blank. That's all for now.
					
					me.history.push([]);
					
					if ( localStorage.seedDNA && localStorage.seedDNA.length ) {
						return JSON.parse(localStorage.seedDNA);
					}
												
					Letter = function(depth) {
						var ret = {};
						for ( var t in Controller.situations ) {
							ret[Controller.situations[t]] = (Math.random()*2 - 1)/depth;
						}
						return ret;
					}
					
					var Codon = function(depth) {
						var ret = {};
						for ( m in outcomes ) {
							ret[m] = Letter(depth);
						}
						return ret;
					}
					
					var DNA = them.map(function(el, depth) {
						return el.map(function() {
							return Codon(depth+1);
						});
					});
					
					return DNA;
				}
				
				var finishOutcome = "finish", 
					biasOutcome = "bias";
					
				//var bias = 
				
				var outcomes = {
					left_slow: {
						dir: -1,
						speed: 1,
						type: finishOutcome,
					},
					middle_slow: {
						dir: 0,
						speed: 1,
						type: finishOutcome
					},
					right_slow: {
						dir: 1,
						speed: 1,
						type: finishOutcome
					},
					left_fast: {
						dir: -1,
						speed: 2,
						type: finishOutcome
					},
					middle_fast: {
						dir: 0,
						speed: 2,
						type: finishOutcome
					},
					right_fast: {
						dir: 1,
						speed: 2,
						type: finishOutcome
					}
				}
				
				window.dna = window.dna || {};
				var dna = (window.dna[me.id] = (window.dna[me.id] || GenerateDNA()));		
			
				var maxWeight = -1000;
				var maxOutcome = null;
				var weighTable = [];
				for ( var outcome in outcomes ) {
					var w = 0;
					for ( var dist=0; dist<them.length; ++dist ) {
						for ( var dir=0; dir<them[dist].length; ++dir ) {
							var situation = them[dist][dir];
							w += dna[dist][dir][outcome][situation];
						}
					}
					
					if ( w > maxWeight ) {
						maxWeight = w;
						maxOutcome = outcomes[outcome];
					}
				}
				
				return maxOutcome;
			
			}
			
			function EpigeneBot( me, them ) {
			
				
			}
			
			
			Controller.register( DNA_Bot, Controller.props.DNAcnt );
			Controller.reincarnation.register("DNA", function(id_to) {
			
				var me = Controller.botData[id_to];
					
				if ( me.history[me.history.length-1].length < Controller.props.medianRange ) {
					me.history[me.history.length-1].push(Math.pow(me.value,1)/(Math.pow(me.age+1, 0)));
					return;
				}
								
				me.history[me.history.length-1].sort(function(a,b){
					return a - b;
				});
				
				//we have enough to enter this into the records.
				
				window.standings = window.standings || [];
				window.standings.push({	
					dna: window.dna[id_to],
					value: (function(h){
						return Controller.props.medianRange & 0x1
							?	h[(h.length-1)/2]
							:	(h[h.length/2] + h[h.length/2-1])/2
					})(me.history[me.history.length-1]),
					history: me.history[me.history.length-1]
				});
				
				window.standings.sort(function(a,b){
					return b.value - a.value;
				});
				
				window.standings = window.standings.slice(0, Controller.props.topDNALim-1);
				
				me.history.push([]);
				
				// NOW, we need to see which is the best. 
				
				var d = window.standings.slice(0, Controller.props.topDNALim-1);
				var from = d[Math.random()*d.length|0].dna;
					
				
				//var d = Controller.props.bestDNA.concat(Controller.props.lbestDNA);
				//var from = d[Math.floor(Math.random()*d.length)];
				
				//magnitude of change (max)
				var size_diff_max = Controller.stats.avg_dna_val[Controller.stats.avg_dna_rnk.length-1]
					< Controller.stats.avg_ev_val[Controller.stats.avg_ev_rnk.length-1]
					?	0.1 //keep it fine!
					:	0.2;
				
				//base our turnover rate on how we're doing
				var preserve = Controller.stats.avg_dna_rnk[Controller.stats.avg_dna_rnk.length-1]
					< 0.7*Controller.stats.avg_ev_rnk[Controller.stats.avg_ev_rnk.length-1]
					?	0.97
					:	 Controller.stats.avg_dna_rnk[Controller.stats.avg_dna_rnk.length-1]
							< 1.05*Controller.stats.avg_ev_rnk[Controller.stats.avg_ev_rnk.length-1]
						?	0.83
						:	Controller.stats.avg_dna_rnk[Controller.stats.avg_dna_rnk.length-1]
							> 1.4*Controller.stats.avg_ev_rnk[Controller.stats.avg_ev_rnk.length-1]
							?	0.3
							:	0.6;
						
					
				
				
				var size = Math.random() < preserve 
					?	0
					:	size_diff_max;	 //always be somewhat conservative
					
				var total_redo = Math.random() < 0.1;
					 
				for ( var i=0; i<window.dna[id_to].length; ++i ) {
					for ( var j=0; j<window.dna[id_to][i].length; ++j ) {
						for ( var o in window.dna[id_to][i][j] ) {
							for ( var s in window.dna[id_to][i][j][o] ) {
								window.dna[id_to][i][j][o][s] = total_redo
									?	(Math.random()*2-1)/(i+1)
									:	from[i][j][o][s] + 
											size*(Math.random()*2 - 1)/(i+1);
							}
						}
					}
				}
			});
						

			Controller.register( EvadeBot, Controller.props.EVcnt );
			Controller.reincarnation.register("Ev", function(id_to) {
				//jus' let it do its thing
			});
			
			
			Controller.start();
			
			
			
			
		
		</script>
